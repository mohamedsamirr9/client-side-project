<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Page</title>
    <link rel="stylesheet" href="grade.css" />
  </head>
  <body class="grade-page">
    <div class="container">
      <h2 class="grade-header">Congratulations!</h2>
      <p class="para-1">
        You've completed the lesson.It was super fun talking to you.<br />We
        hope You've Learned Sometimes New About Working Parent Today.
      </p>
      <p>Your Quiz Score is:</p>
      <div class="score-circle">
        <span class="score">80</span>
      </div>
      <img src="img/passed.png" class="grade-img" />
      <p class="result-para">You Passed The Lesson</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
