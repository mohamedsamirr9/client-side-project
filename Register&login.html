<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleforreg.css">
</head>
<body>

    <div class="block">
    <div>
        <!-- <img class="img-back" src="test1.jpg" alt=""> -->
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
            <button class="btn" id="login">Sign In </button>
            <button class="btn" id="register"> Sign up</button>
            </div>
            <form class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="User Name" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                        <span class="error" ">Invalid User Name or Password</span>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn" type="submit">
                            <span class="color-of-sign">Sign In</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>
                </div>
            </form>
            <form class="form-box register-form">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                     <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" required>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="User Name" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="Password" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                        <span class="create-sucess" style="color: green; font-weight: 600; display: none;" > âœ“ Created successfully</span>

                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me-check"> Remember me</label>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn">
                            <span class="color-of-sign">Sign Up</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="register.js"></script>

</body>


</html>
