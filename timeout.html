<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeout Page</title>
    <link rel="stylesheet" href="timeout.css" />
  </head>
  <body class="timeout-page">
    <div class="container">
      <h2>"“Oops!”"</h2>
      <p>
        ⏰ Time’s up! Don’t worry — try again and show us what you’ve got! 💪
      </p>
      <p>Your Quiz Score is:</p>
      <div class="score-circle">
        <span class="score">80</span>
      </div>
      <img src="img/timeout.png" />
      <p class="result-para">You Passed The Lesson</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
